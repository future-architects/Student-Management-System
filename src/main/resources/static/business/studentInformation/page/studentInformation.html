<body class="_body"><script src="/lib/public/publicJS_1.js"></script>
<section id="container">
    <!--学生删除-->
    <div class="modal fade" id="studentDel" tabindex="-1" relevantbasistable="dialog" >
        <div class="modal-dialog" studentTable="document">
            <div class="modal-content" style="height: 130px;">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabe3">是否删除？</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="studentDelButton">是</button>
                </div>
            </div>
        </div>
    </div>

    <!--学生修改-->
    <div class="modal fade"  tabindex="-1" id="studentEditModal" role="dialog"  aria-hidden="true">
        <div class="modal-dialog  modal-lg" >
            <div class="modal-content" style="">
                <div class="modal-header">
                    <h4 class="modal-title" >
                        学生信息修改
                    </h4>
                </div>

                <form id="studentEditFrom" class="form-horizontal" >
                    <div class="col-lg-12" style="margin-top: 20px;border-bottom:1px solid #e5e5e5" >
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >学生姓名</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="student_name_edit" name="student_name" />
                                <input type="hidden" id="id_edit" name="id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >联系方式</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="student_phone_edit" name="student_phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >所学专业</label>
                            <div class="col-lg-8">
                                <select type="text" class="form-control" id="major_id_edit" name="major_id">
                                    <option value="">请选择</option>
                                    <option value="1">计算机</option>
                                    <option value="2">网络</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >学生班级</label>
                            <div class="col-lg-8">
                                <select type="text" class="form-control" id="class_id_edit" name="class_id">
                                    <option value="">请选择</option>
                                <option value="1">互联网架构123班</option>
                                <option value="2">互联网架构111班</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">学生性别</label>
                            <div class="col-lg-8">
                                <select type="text" class="form-control" id="student_gender_edit" name="student_gender">
                                    <option value="">请选择</option>
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >出生日期</label>
                            <div class="col-lg-8">
                                <input type="text"  class="form-control" id="dateofbirth_edit" name="dateofbirth"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >备注</label>
                            <div class="col-lg-8">
                                <textarea class="form-control" id="remark_edit" name="remark" rows="5"></textarea>

                            </div>
                        </div>
                    </div>
                </form>

                <div class="modal-footer"  >
                    <div class="col-lg-8" style="margin-top: 8px">
                        <!-- <button type="button" class="btn btn-default"
                                 data-dismiss="modal">关闭
                         </button>-->
                    </div>
                    <div class="col-lg-1" style="margin-top: 8px;margin-left: 45px;">
                        <button type="button" id="student_EditButton" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--学生新增-->
    <div class="modal fade"  tabindex="-1" id="studentAddModal" role="dialog"  aria-hidden="true">
        <div class="modal-dialog  modal-lg" >
            <div class="modal-content" style="">
                <div class="modal-header">
                    <h4 class="modal-title" >
                        新增学生信息
                    </h4>
                </div>

                <form id="studentAddFrom" class="form-horizontal" >
                    <div class="col-lg-12" style="margin-top: 20px;border-bottom:1px solid #e5e5e5" >
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >学生姓名</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="student_name_add" name="student_name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >联系方式</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="student_phone_add" name="student_phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >所学专业</label>
                            <div class="col-lg-8">
                                <select type="text" class="form-control" id="major_id_add" name="major_id">
                                    <option value="">请选择</option>
                                    <option value="1">计算机</option>
                                    <option value="2">网络</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >学生班级</label>
                            <div class="col-lg-8">
                                <select type="text" class="form-control" id="class_id_add" name="class_id">
                                    <option value="">请选择</option>
                                    <option value="1">互联网架构123班</option>
                                    <option value="2">互联网架构111班</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">学生性别</label>
                            <div class="col-lg-8">
                                <select type="text" class="form-control" id="student_gender_add" name="student_gender">
                                    <option value="">请选择</option>
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >出生日期</label>
                            <div class="col-lg-8">
                                <input type="text"  class="form-control" id="dateofbirth_add" name="dateofbirth"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" >备注</label>
                            <div class="col-lg-8">
                                <textarea class="form-control" id="remark_add" name="remark" rows="5"></textarea>

                            </div>
                        </div>
                    </div>
                </form>

                <div class="modal-footer"  >
                    <div class="col-lg-8" style="margin-top: 8px">
                        <!-- <button type="button" class="btn btn-default"
                                 data-dismiss="modal">关闭
                         </button>-->
                    </div>
                    <div class="col-lg-1" style="margin-top: 8px;margin-left: 45px;">
                        <button type="button" id="student_AddButton" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn-add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#studentAddModal">
            <span  aria-hidden="true" ></span>新增
        </button>
    </div>

    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="panel-body">
                    <div class="panel panel-default" style="margin-top: -12px;margin-left: -13px;">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <form id="templatesuggestsearchform" class="form-horizontal">
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="modelName_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">范本名称</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="modelName_search" name="modelName" placeholder="范本名称">
                                        <input type="hidden" name="currentpagecount" value="1" >
                                    </div>
                                    <label class="control-label col-sm-1" for="modelType_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">范本类型</label>
                                    <div class="col-sm-2">
                                        <select  class="form-control" id="modelType_search" name="modelType">

                                        </select>
                                    </div>
                                    <label class="control-label col-sm-1" for="personName__search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办人</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="personName__search" name="personName" placeholder="承办人">
                                    </div>
                                    <div class="col-sm-3" style="text-align: left;">
                                        <button type="button" id="templatesuggestsearchbutton" class="btn btn-primary">查询</button>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="contractTypeLeveOne_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">一级合同分类</label>
                                    <div class="col-sm-2">
                                        <select  class="form-control" id="contractTypeLeveOne_search" name="contractTypeLeveOne">
                                        </select>
                                    </div>
                                    <label class="control-label col-sm-1" for="contractTypeLeveOne_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">二级合同分类</label>
                                    <div class="col-sm-2">
                                        <select  class="form-control" id="contractTypeLeveTwo_search" name="contractTypeLeveTwo">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                    <label class="control-label col-sm-1" for="deptname_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办部门</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="deptname_search" name="deptname" placeholder="承办部门">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="modelName_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办起始时间</label>
                                    <div class="col-sm-2 ">
                                        <input type="text" class="form-control" id="start_date_ser" name="start_date" placeholder="承办起始时间" style="background-color:white" readonly="readonly">
                                    </div>
                                    <label class="control-label col-sm-1" for="modelName_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">承办结束时间</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="end_date_ser" name="end_date" placeholder="承办结束时间" style="background-color:white" readonly="readonly">
                                        <input type="hidden" name="currentpagecount" value="1" >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt">

                <div class="col-md-12">
                    <div class="content-panel" style="margin-top: -50px;margin-left: -13px;">
                        <table data-show-columns="true" id="studentInformationList" class="table table-striped table-advance table-hover table_song"></table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
