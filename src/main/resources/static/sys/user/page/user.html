<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script src="../../../lib/public/publicCSS.js"></script>
    <style>
        .dropdown-menu{
            height: 300px;
            margin-left: 20px;
            padding: 0 10px;
        }
    </style>
</head>

<body class="_body"><script src="../../../lib/public/publicJS_1.js"></script>
<section id="container">
    <div class="modal fade"  tabindex="-1" id="useradd" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" style="">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >
                        新增人员
                    </h4>
                </div>

                <form id="useraddfrom" class="form-horizontal" >
                    <div class="col-lg-12" style="margin-top: 20px;border-bottom:1px solid #e5e5e5;padding-right: 20px" >
                        <div class="form-group">
                            <label class="col-lg-2 control-label" >用户名</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="username_add" name="username" placeholder="请输入用户名" />
                                <!--<input type="hidden" id="userId_sysedit" name="userId_sysedit">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" >人员姓名</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="personName_add" name="person_name" placeholder="请输入人员姓名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" >密码</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="password_add" name="password" placeholder="请输入密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" >确认密码</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="surepassword_add" name="surepassword" placeholder="请再次输入密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" >出生年月</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="date_of_birth_add" name="date_of_birth" placeholder="出生年月"/>
                            </div>
                        </div>
                    </div>


                </form>
                <div class="modal-footer"  >
                    <div class="col-lg-9" style="margin-top: 8px">

                    </div>
                    <div class="col-lg-1" style="margin-top: 8px">
                        <button type="button" id="useraddsave" class="btn btn-primary">
                            保存
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div id="toolbar" class="btn-group">
        <button id="btn-add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#useradd">
            <span  aria-hidden="true" ></span>新增
        </button>
    </div>



    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="panel-body">
                    <div class="panel panel-default" style="margin-top: -12px;margin-left: -13px;">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <form id="usersearchform" class="form-horizontal">
                                <div class="form-group" style="margin-top: 15px">
                                    <label class="control-label col-sm-1" for="username_search" style="width: 6em;padding: 0 ;line-height: 34px;margin-left: 20px;">用户名</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="username_search" name="username" placeholder="用户名">
                                        <input type="hidden" name="currentpagecount" value="1" >
                                    </div>

                                    <div class="col-sm-3" style="text-align: left;">
                                        <button type="button" id="usersearchbutton" class="btn btn-primary">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt">

                <div class="col-md-12">
                    <div class="content-panel" style="margin-top: -50px;margin-left: -13px;">
                        <table data-show-columns="true" id="userlist" class="table table-striped table-advance table-hover table_song"></table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>


</body>
</html>
<script src="../../../lib/public/publicJS.js"></script>
<script src="../js/user.js"></script>
